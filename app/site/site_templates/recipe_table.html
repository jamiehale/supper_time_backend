{% extends "recipes.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Recipe Name</th>
        <th>API-ID</th>
      </tr>
    </thead>
    <tbody>
      {% for recipe in recipes %}
        <tr>
          <td>{{ recipe.recipe_name }}</td>
          <td>{{ recipe.api_id }}</td>

        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
